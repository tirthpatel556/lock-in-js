<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Log-in Form</h1>

    </form>
    <p id="message"></p>
    <script src="./script.js"></script>
</body>
</html>
